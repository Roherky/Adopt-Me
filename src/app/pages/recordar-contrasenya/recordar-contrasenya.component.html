<div class="contenedor">
    <!-- Contenedor izquierdo -->
    <div class="izquierda">
        <!-- Imagen -->
        <div class="imagen">
            <img src="./../../../assets/img/Página login/Perros tumbados.jpg" style="width: 48vw; height: 64vh; margin-top: 5%; border-radius: 5em;">
        </div>
    </div>
    <!-- Contenedor derecho -->
    <div class="derecha">
        <!-- Bienvenida al usuario -->
        <div class="bienvenida">
            <h1 style="text-align: center; margin-bottom: 3%;">Bienvenido</h1>
            <div class="imagen-bienvenida">
                <img src="./../../../assets/img/Logo.png" style="width: 16em; height: 8em;">
            </div>
        </div>
        <!-- Login de usuario -->
        <div class="recordarPass" style="background-color: transparent;">
            <form>
                <!-- Correo electrónico -->
                <div class="form-group" id="email-usuario">
                    <label style="margin-bottom: 1%;">Correo electrónico</label>
                    <input class="form-control" id="input-usuarioEmail" type="text">
                </div>
                <!-- Nueva contraseña -->
                <div class="form-group" id="password-usuario">
                    <label style="margin-bottom: 1%;">Nueva contraseña</label>
                    <input class="form-control" id="input-usuarioPassword">
                </div>
                <!-- Confirma la nueva contraseña -->
                <div class="form-group" id="newPassword-usuario">
                    <label style="margin-bottom: 1%;">Confirma la nueva contraseña</label>
                    <input class="form-control" id="input-usuarioNewPassword" type="password">
                </div>
                <!-- Checkbox de recordar usuario e hipervínculo para recuperar la contraseña -->
                <div class="mostrar-pass">
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Mostrar la contraseña
                            </label>
                          </div>
                    </form>
                </div>
                <!-- Botón de login -->
                <div class="boton">
                    <div class="form-group" id="contenedor-boton">
                        <button id="boton" class="btn btn-primary btn-block">Cambiar contraseña</button>
                    </div>
                </div>
                <!-- Hipervínculo para registrarse -->
                <div class="registro">
                    <p>¿No tienes una cuenta? <a href="registro">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
