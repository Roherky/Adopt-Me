<div class="container">
    <h1>Perfil</h1>
  
    <h2>King</h2>
<div class="info">
    <img id="imagenInfo" src="../../../assets/perro5.jpg">
    <table>
        <thead>
            <tr>
                <th>Tamaño</th>
                <th>Raza</th>
                <th>GPP</th>
                <th>Género</th>
                <th>Ingreso</th>
                <th>Chip</th>
            </tr>
        </thead>
    <tbody>
    <ng-container  *ngIf="animal!=null">
        <tr>
            <td>{{animal.tamanyo}}</td>
            <td>{{animal.raza}}</td>
            <td>{{animal.razaPeligrosa}}</td>
            <td>{{animal.genero}}</td>
            <td>{{animal.tiempoAdopcion}}</td>
            <td>{{animal.chip}}</td>
        </tr>
    </ng-container>
        </tbody>
    </table>
</div>
<div class="boton">
    <a type="reset"  class="form-control" id="botonEliminar" href="añadirAnimal" style="text-align: center; ">Eliminar</a>
     <a type="reset" class="form-control" id="botonModificar" href="añadirAnimal" style="text-align: center; ">Modificar</a>
</div>
    <hr>
    <div class="descripcion">
        {{animal.descripcion}}
    </div>
    <div class="fotos">
        <img src="../../../assets/perro5.jpg">
        <img src="../../../assets/perro4.jpg">
        <img src="../../../assets/perro3.jpg">
    </div>
</div>
