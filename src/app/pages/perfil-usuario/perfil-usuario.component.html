
<div class="container" style="background-image: url(./../../../assets/img/Fondo.jpg);" >
    <h1 style="margin-top: 20px; margin-bottom: 40px;">{{usuario.nombre}} {{usuario.apellidos}}</h1>
  
   
  <div class="info text-dark" style="background-color: rgb(238, 238, 238); margin-right: 90px; border-radius: 10px;">
  
        <img id="imagenInfo" src="{{usuario.imagenPerfil}}" style="width: 200px; height: 150px; border-radius: 15px;  margin-top: 10px; margin-bottom: 10px; margin-left: 10px;">
   
    <table>
        <thead>
            <tr>
               
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha de Nacimiento</th>
                <th>Teléfono</th>
                <th>Localidad</th>
                
            </tr>
        </thead>
    <tbody>
    <ng-container  *ngIf="usuario!=null">
  
        <tr>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellidos}}</td>
            <td>{{usuario.fechaNacimiento}}</td>
            <td>{{usuario.telefono}}</td>
            <td>{{usuario.localidad}}</td>
        </tr>
  
    </ng-container>
        </tbody>
    </table>
  
  </div>
  <div class="boton">
    <button type="reset" class="form-control" routerLink="/editarPerfil" id="botonModificar">Modificar</button>
    <button type="reset" class="form-control" routerLink="/añadirFinalesFelices" id="botonFinales">Añadir final feliz</button>
  </div>
    <hr>
  
  <!-- termina container -->
  
  <!-- descripcion Sobre mi -->
  <section class="descripcion">
      <div class="cms-heading layout1">
      <h3 class="custom-heading" style="margin-bottom: 20px;">Acerca de mi:</h3>
          <span>
              <p style="line-height: 180%">{{usuario.descripcion}}</p> 
          </span>
      </div>
  </section>
  <br>
  <!-- termina descripcion -->
  
 <!-- galeria fotos -->
    <div class="galeria" >
        <div class="card" style="border-radius:2em" *ngFor="let imagen of imagenes">
        <img src="{{imagen.imagen}}" class="row" >
        </div>
    </div>
  </div>
