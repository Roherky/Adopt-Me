<!-- Menú lateral de usuario no registrado -->
 <aside class="menu" *ngIf="this.sesiones.tipo == undefined"> 
  <!-- Logo -->
   <div class="logo">
    <a routerLink="/inicio"><img src="./../../../assets/img/Logo.png" style="width: 10em; height: 5em; margin-top: -10%;"></a>
  </div>
  <hr style="margin-top: -10%;"> 
  <!-- Primera ruta -->
  <div class="rutas">
    <a routerLink="/inicio"><div class="ruta">
      <div class="imagen" >
        <img src="./../../../assets/img/Menú/Caseta perro.png" style="width: 3em; height: 3em; margin-left: -39px;">
      </div>
      <div class="link">
        <a routerLink="/inicio" style="margin-left: 50%;">Inicio</a>
      </div>
    </div></a>
  </div> 
  <!-- Segunda ruta -->
   <div class="rutas" style="margin-top: 5%;">
    <a routerLink="/login"><div class="ruta">
      <div class="imagen" >
        <img src="./../../../assets/img/Menú/Perro con hueso.png" style="width: 3em; height: 3em; margin-left: -39px;">
      </div>
      <div class="link">
        <a routerLink="/login" style="margin-left: 50%;">Login</a>
      </div>
    </div></a>
  </div> 
  <!-- Tercera ruta -->
 <div class="rutas" style="margin-top: 5%;">
    <a routerLink="/registro"><div class="ruta">
      <div class="imagen" >
        <img src="./../../../assets/img/Menú/Gato.png" style="width: 3em; height: 3em; margin-right: 20%;">
      </div>
      <div class="link">
        <a routerLink="/registro" style="margin-left: 20%;">Registrarse</a>
      </div>
    </div></a>
  </div> 
  <!-- Cuarta ruta -->
  <div class="rutas" style="margin-top: 5%;">
    <a routerLink="/listadoAnimales"><div class="ruta">
      <div class="imagen" >
        <img src="./../../../assets/img/Menú/Huella perro.png" style="width: 3em; height: 3em; margin-right: 20%;">
      </div>
      <div class="link">
        <a routerLink="/listadoAnimales" style="margin-left: 20%;">Adopciones</a>
      </div>
    </div></a>
  </div> 
  
  <!-- Quinta ruta -->
 <div class="rutas" style="margin-top: 5%;">
    <a routerLink="/noticias"><div class="ruta">
      <div class="imagen" >
        <img src="./../../../assets/img/Menú/Conejo.png" style="width: 3em; height: 3em; margin-left: -30px;">
      </div>
      <div class="link">
        <a routerLink="/noticias" style="margin-left: 40%;">Noticias</a>
      </div>
    </div></a>
  </div> 

  <!-- Sexta ruta -->
   <div class="rutas" style="margin-top: 5%;">
    <a routerLink="/finalesFelices"><div class="ruta">
      <div class="imagen">
        <img src="./../../../assets/img/Menú/Comedero.png" style="width: 3em; height: 3em; margin-left: 15px">
      </div>
      <div class="link">
        <a routerLink="/finalesFelices" style="margin-left: 20%;">Finales&nbsp;felices</a>
      </div>
    </div></a>
  </div>
</aside>
