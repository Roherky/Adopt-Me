<div>
    <h1>Lista de animales</h1>
    <form  method="post" enctype="multipart/form-data" target="_blank" class="formulario">
        
        
             <!--Input nombre-->
             <div class="clase1" > 
                <div class="form-group" >
                    <label>Nombre</label>
                    <input type="text"  class="redondeado" name="nombre" [(ngModel)]="animal.nombre" #nombre="ngModel" >
              </div>
                 <!--Lista desplegable genero-->
                
            <div class="form-group" style="margin-left: 10px;">
                <label>Sexo</label><br>
                <select id="genero"  class="redondeado" type="radio" name="genero"  [(ngModel)]="animal.genero" #genero="ngModel">
                <!-- <option value="" disabled selected>Selecciona género</option> -->
                    <option value="1">Macho</option> 
                    <option value="2">Hembra</option> 
                </select>
            </div>
        
        
               <!--ILista desplegable tipo animal-->
              
                <div class="form-group" style="margin-left: 10px;">
                    <label>Tipo de Animal</label><br>
                    <select id="tipoAnimal"  class="redondeado" name="tipoAnimal"  [(ngModel)]="animal.tipoAnimal" #tipoAnimal="ngModel">
                        <!-- <option value="" disabled selected>Selecciona tipo</option> -->
                        <option value="1">Perro</option> 
                        <option value="2">Gato</option> 
                        <option value="2">Roedores</option> 
                        <option value="2">Otros</option> 
                    </select>
                </div>
             

               <!--Input fecha ingreso-->
              
                <div class="form-group" style="margin-left: 10px;">
                  <label for="start" >Ingreso:</label><br>
                  <input type="date" id="start" name="ftiempoAdopcion"  class="redondeado" value="" min="2018-01-01" max="2021-12-31"
                    [(ngModel)]="animal.tiempoAdopcion" #tiempoAdopcion="ngModel"> 
                </div>
                
               
        </div>
      <!--Botón enviar-->
      <div class="botondiv">
        <div class="row" >
            <div class="col"class="botosposicion" >
                <button type="submit" id="botonEnviar">Buscar</button>
            </div>
        </div>
    </div>

</form>
