<div class="container">
    <h1>Lista de animales</h1>
    <form  method="post" enctype="multipart/form-data" target="_blank" class="formulario">
        
        
             <!--Input nombre-->
             <div class="clase1" > 
                <div class="form-group" >
                    <label style="margin-left: 10px;">Nombre</label>
                    <input type="text"  class="redondeado" #nombre>
              </div>
                 <!--Lista desplegable genero-->
                
            <div class="form-group" style="margin-left: 10px;">
                <label style="margin-left: 10px;">Sexo</label><br>
                <select id="genero" style="background-color: white;" class="redondeado" type="radio" name="genero"  [(ngModel)]="animal.sexo" #genero="ngModel" #sexo>
                <!-- <option value="" disabled selected>Selecciona género</option> -->
                    <option value="1">Macho</option> 
                    <option value="2">Hembra</option> 
                </select>
            </div>
        
        
               <!--ILista desplegable tipo animal-->
              
                <div class="form-group" style="margin-left: 10px;">
                    <label style="margin-left: 10px;">Tipo de Animal</label><br>
                    <select id="tipoAnimal" style="background-color: white;" class="redondeado" name="tipoAnimal"  [(ngModel)]="animal.tipo_animal" #tipoAnimal="ngModel" #tipo_animal>
                        <!-- <option value="" disabled selected>Selecciona tipo</option> -->
                        <option value="1">Perro</option> 
                        <option value="2">Gato</option>
                        <option value="2">Roedores</option>
                        <option value="2">Otros</option>  
                    </select>
                </div>
             

               <!--Input fecha ingreso-->
              
                <div class="form-group" style="margin-left: 10px;">
                  <label for="start" style="margin-left: 10px;">Ingreso:</label><br>
                  <input type="date" id="start" name="fecha_ingreso"  class="redondeado" value="" min="2018-01-01" max="2021-12-31"
                    [(ngModel)]="animal.fecha_ingresso" #fecha_ingreso="ngModel">  
                </div>
                
               
        </div>
      <!--Botón enviar-->
      <div class="botondiv">
        <div class="row" >
            <div class="col"class="botosposicion" >
                <button type="submit" id="botonEnviar" (click) = "mostrar(nombre.value)">Buscar</button>
            </div>
        </div>
     </div>

    </form>
    <div class="columna" *ngFor ='let animal of animales'>
        <div>
            <img src="./assets/noticias/dog.jpg" class="imagen">
            <p style="text-align: center; margin-top: 10px; font-weight: bold;" *ngIf="animal!=null && nombre.value!='';">{{animal.nombre}}</p>
        </div>
        
        
       
    </div>
    <div class="columna" *ngFor= 'let animal of animales'>
        <div>
            <img src="./assets/img/perfil-usuario/gato1.jpg" class="imagen">
            <p style="text-align: center; margin-top: 10px; font-weight: bold;">{{animal.nombre}}</p>
        </div>
    
    <div class="columna" *ngFor= 'let animal of animales'>
        <div>
            <img src="./assets/img/perfil-usuario/cocker.webp" class="imagen">
            <p style="text-align: center; margin-top: 10px; font-weight: bold;">{{animal.nombre}}</p>
        </div>
    </div>
</div>
