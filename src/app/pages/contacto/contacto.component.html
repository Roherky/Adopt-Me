
<div class="principal">
    <form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
        <div class="tituloLogo">
            <img src="../../../assets/img/Página inicio/formulario1.png" id="imgContacto">
             <h1>Formulario de contacto</h1>
            
        </div>
        <div class="contenedor">
     <div class="subcontenedor">
        <div class="col">
          <label>Nombre</label><br>
          <input type="text" name="nombre" [(ngModel)]="usuario.nombre" #nombre="ngModel" placeholder="Nombre"
          [ngClass]="{'is-invalid': formContacto.submitted && nombre.invalid}" required>
          <div class="invalid-feedback" *ngIf="formContacto.submitted && nombre.invalid">
            <p *ngIf="nombre.errors?.['required']">El nombre es obligatorio</p>
           </div>
        </div>
        <div class="col">
            <label>Email</label><br>
            <input type="email" name="email" [(ngModel)]="usuario.email" #email="ngModel"   placeholder="Email"
            [ngClass]="{'is-invalid': formContacto.submitted && email.invalid}" required>
            <div class="invalid-feedback" *ngIf="formContacto.submitted && email.invalid">
                <p *ngIf="email.errors?.['required']">Debes introducir un email</p>
               </div>
        </div>
        <div class="col">
          <label>Teléfono</label><br>
          <input type="text" name="telefono" [(ngModel)]="usuario.telefono" #telefono="ngModel" placeholder="Teléfono" 
          [ngClass]="{'is-invalid': formContacto.submitted && email.invalid}" required minlength="9" maxlength="9">
          <div class="invalid-feedback" *ngIf="formContacto.submitted && telefono.invalid">
            <p *ngIf="telefono.errors?.['required']">Debes introducir un teléfono</p>
            <p *ngIf="telefono.errors?.['minlength']">El teléfono debe contener 9 números</p>
            
          </div>
        </div>
    </div>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./../../../assets/perro3.jpg" class="d-block w-100" alt="..." >
              </div>
              <div class="carousel-item">
                <img src="./../../../assets/perro4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../../../assets/gatito.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../../../assets/perro5.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
  
    </div>
    <div class="row">
      <!--Textarea detalles-->
     <div class="col">
   <label>Detalles</label><br>
   <textarea class="form-control" id="detalles"></textarea>
 </div>   
</div>
        
          <div class="col">
            <button id ="btnEnviar" type="submit" class="btn btn-secondary ml-auto">Enviar</button>
          </div>
    
        </form>
   
    </div>
