<div class="container">
    <h1>Modificar Animal</h1>
    <form action="../../form-result.php" method="post" enctype="multipart/form-data" target="_blank">
         
      <div class="row">
        <!--Input nombre-->
         <div class="col">
           <div class="form-group">
               <label>Nombre</label>
               <input type="text"  class="redondeado" name="nombre"  placeholder="Nombre" #nombre>
              
           </div>
         </div>

          <!--Input raza-->
         <div class="col">
           <div class="form-group">
               <label>Raza</label>
               <input type="text"  class="redondeado" name="raza"   placeholder="Raza" #raza>
           </div>
         </div>


       <div class="col">
         <div class="form-group">
             <label>Sexo</label><br>
             <select id="genero"  class="redondeado" type="radio" name="genero"  #sexo style="background-color: white;">
             <option value="" disabled selected>Selecciona género</option>
                 <option value="Macho">Macho</option> 
                 <option value="Hembra">Hembra</option> 
             </select>  
             
         </div>
     </div>
   </div>


       <div class="row">
         <!--input tamaño-->
        <div class="col">
        <div class="form-group">
           <label>Tamaño</label><br>
        


        <select id="tamanyo"  class="redondeado" type="radio" name="tamanyo"  #tamanyo style="background-color: white;">
        <option value="" disabled selected>Selecciona tamaño</option>
            <option value="Pequeño">Pequeño</option> 
            <option value="Mediano">Mediano</option> 
            <option value="Grande">Grande</option> 
        </select>
       
    </div>
</div>

          <!--ILista desplegable tipo animal-->
         <div class="col">
           <div class="form-group">
           <label>Tipo de Animal</label><br>
           <select id="tipoAnimal"  class="redondeado" name="tipo" #tipo style="background-color: white;">
             <option value="" disabled selected>Selecciona tipo</option>
             <option value="Perro">Perro</option> 
             <option value="Gato">Gato</option> 
             <option value="Roedor">Roedor</option> 
             <option value="Otros">Otros</option> 
          </select>
        
     </div>
   </div>
     
     
          <!--Input fecha ingreso-->
         <div class="col">
           <div class="form-group">
             <label for="start">Ingreso:</label><br>
             <input type="date" id="start" name="fechaIngreso"  class="redondeado"
                    value=""
                    min="2018-01-01" max="2021-12-31"
                   #fecha_ingresso> 
                   
          </div>
         </div> 
       </div> 
        
         <!--estado-->
         <div class="row">
         <div class="col">
           <div class="form-group">
           <label>Estado</label><br>
           <select id="estadoAnimal"  class="redondeado" name="estadoAnimal" #estado style="background-color: white;">
             <option value="" disabled selected>Selecciona estado</option>
             <option value="Adoptado">adoptado</option> 
             <option value="Adopcion">adopcion</option> 
             <option value="Acogida">acogida</option> 
             <option value="Otros">otros</option> 
          </select>
        
     </div>
   </div>

   <!--Input Imágenes-->
   <div class="col-8">
    <div class="form-group">
        <label>Imagen</label>
        <input type="text"  class="redondeado" name="imagen"  placeholder="Imagen" #imagen>

    </div>
  </div>



         <!--id Protectora-->
       
         <!-- <div class="col">
           <div class="form-group">
              <label>ID Protectora</label><br>
           <input type="text"  class="redondeado" name="idProtectora" placeholder="ID Protectora" #idProtectora>
          
       </div>
   </div> -->
 </div>

       <div class="row">
            <!--Textarea detalles-->
           <div class="col">
         <label>Detalles</label><br>
         <textarea class="form-control" name="descripcion" id="detalles" #descripcion></textarea>
       </div>   
   </div>


<button type="reset" class="btn btn-primary btn-block"  id="botonModificar" (click) = "editarAnimal(nombre.value, raza.value, sexo.value, tamanyo.value, tipo.value, fecha_ingresso.value, estado.value, imagen.value, descripcion.value)">Guardar</button> 

  </form>
  </div>
