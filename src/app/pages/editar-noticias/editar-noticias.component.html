<!-- Página para protectora -->
<div class="container">
    <h1>Editar noticias</h1>
     
    <form action="../../form-result.php" method="post" enctype="multipart/form-data" target="_blank">
            
            <!--Input titular-->
            
            <div class="row">
           
                 <div class="col">
                   <div class="form-group">
                       <label>Titular</label>
                       <input type="text"  class="redondeado" name="titular"  placeholder="Titular" #titular>
                      
                   </div>
                 </div>
                   <!--Input categoria-->
                   <div class="col">
                    <div class="form-group">
                    <label>Categoria</label><br>
                    <select id="categoria"  class="redondeado" name="categoria" #categoria>
                      <option value="" disabled selected>Selecciona categoria</option>
                      <option value="urgente">Urgente</option> 
                      <option value="destacado">Destacado</option>
                      <option value="lo ultimo">Lo último</option> 
                      <option value="otros">Otros</option>   
                   </select>
                 
              </div>
            </div>
              
    
                   <!--Input prioridad-->
                   <div class="col">
                    <div class="form-group">
                    <label>Prioridad</label><br>
                    <select id="prioridad"  class="redondeado" name="prioridad" #prioridad>
                      <option value="" disabled selected>Selecciona prioridad</option>
                      <option value="Muy importante">Muy importante</option> 
                      <option value="importante">Importante</option>
                      <option value="normal">Normal</option> 
                      <option value="no importante">No importante</option> 
                   </select>
                 
              </div>
            </div>
                   
            </div>
      
      
                
                  <!--input fecha-->
                  <div class="col">
                    <div class="form-group">
                      <label for="start">fecha_publicacion:</label><br>
                      <input type="date" id="start" name="fecha_publicacion"  class="redondeado"
                             value=""
                             min="2018-01-01" max="2021-12-31"
                            #fecha_publicacion> 
                            
                   </div>
                  </div> 
                 
           
                                   
      
      
                  <!--url imagen-->
                  <div class="col">
                    <div class="form-group">
                        <label>Imagen</label>
                        <input type="text"  class="redondeado" name="imagen"  placeholder="Imagen" #imagen>
                
                    </div>
                  </div>
                
                
                
                 
          
    
      <!--Textarea descripcion-->
      <div class="row">
        <!--Textarea detalles-->
       <div class="col">
     <label>Descripcion</label><br>
     <textarea class="form-control" name="descripcion" id="detalles" #descripcion></textarea>
   </div>   
</div>
      
      <!--Boton guardar-->

     <div class="botones">
            <button type="reset"class="btn btn-primary btn-block"  id="botonEnviar" (click)="editarNoticia(titular.value, categoria.value, prioridad.value, fecha_publicacion.value, imagen.value, descripcion.value )">Guardar</button>
            <!-- <button  class="btn btn-primary btn-block"type="button" id="botonEliminar"(click)="eliminar(noticias.idNoticias)"> Eliminar noticia </button>  -->
     </div> 
       
    
    
   
    <!-- </div> -->
    
    <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="border-radius: 1em;">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">¿Seguro que quieres eliminar la noticia?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Si eliminas la noticia perderás toda la información que tengas y no podrás recuperarla
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="botonCancelar" data-bs-dismiss="modal">Cancelar</button>
                            <!-- <button type="reset" class="btn btn-danger" id="botonEliminar" (click)="eliminarNoticia(id)">Eliminar noticia</button> -->
                        </div>
                    </div>
                </div>
            </div> 
        </form>
    </div>
